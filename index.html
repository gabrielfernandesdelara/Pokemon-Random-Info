<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Random Info</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="Image/png"
      sizes="126x126"
      href="Src/Images/Leavanny-icon.png"
    />
  </head>
  <body>
    <div class="button_conteiner">
      <div class="button_row">
        <button id="btn_reset">Resetar Time</button>
        <button id="btn_choose">Escolher Pokémon</button>
        <button id="btn_pass">Passar Pokémon</button>
      </div>
    </div>
    <div class="main_conteiner">
      <div class="team_conteiner">
        <p>Você só pode passar 10 vezes</p>
        <p>Pegue mais 6 Pokémons para o seu time</p>
        <h2>Seu Time:</h2>
        <ul id="team_list"></ul>
      </div>
      <div class="builder_conteiner">
        <h1>Pokémon Random Info</h1>
        <p>Faça sua equipe!</p>
        <p id="mensagem_Erp">Escolha, passe ou resete seu time de Pokémons!</p>
        <img src="Src/Images/pokebola.png" alt="Pokebola" />
        <div id="mensagem_carregando" class="hidden">
          <p>Carregando...</p>
        </div>
        <div id="pokemon_info" class="hidden">
          <h2 id="pokemon_nome"></h2>
          <img id="pokemon_imagem" src="" alt="Imagem do Pokémon" />
          <p id="pokemon_tipo"></p>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
