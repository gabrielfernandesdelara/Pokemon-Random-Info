<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Random Info</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="Image/png" sizes="126x126" href="Src/Images/Leavanny-icon.png">
  </head>
  <body>
    <div class="conteiner">
      <h1>Pokémon Random Info</h1>
    </div>
    <div>
      <p>Aperte o botão para gerar um Pokémon aleatório</p>
      <button id="btn-aleatorio">pokémon aleatório</button>
    </div>
    <div>
      <div id="mensagem-carregando" class="hidden">
        <p>Carregando...</p>
      </div>
      <div id="pokemon-info" class="hidden">
        <h2 id="pokemon-nome"></h2>
        <img id="pokemon-imagem" src="" alt="Imagem do Pokémon" />
        <p id="pokemon-tipo"></p>
        <p id="pokemon-habilidade"></p>
      </div>
      <div id="mensagem-erro" class="hidden">
        <p>Erro ao carregar o Pokémon. Tente novamente.</p>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
